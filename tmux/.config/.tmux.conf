# Tmux Configuration
# Enhanced Modern Setup
# https://tmuxai.dev

# ============================================================================
# CORE SETTINGS
# ============================================================================

# Set prefix to Ctrl+Space (more ergonomic than Ctrl+b)
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Performance and responsiveness
set -sg escape-time 10
set -g repeat-time 600
set -g focus-events on

# History and scrollback
set -g history-limit 50000

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Toggle status bar visibility
bind b set-option -g status

# ============================================================================
# KEYBINDINGS
# ============================================================================

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy pane resizing with prefix + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Synchronize panes toggle
bind S setw synchronize-panes

# Copy mode improvements
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi r send -X rectangle-toggle

# Quick session switching
bind C-j choose-tree -Zs

# Kill sessions automatically when the last client detaches
set-option -g destroy-unattached on

# ============================================================================
# STATUS BAR
# ============================================================================

set -g status-position bottom
set -g status-interval 1
set -g status-justify left

# Status bar lengths
set -g status-left-length 100
set -g status-right-length 100

# Custom status bar format (will be overridden by theme)
set -g status-left "#[fg=blue,bold]#S #[fg=white]‚ùØ "
set -g status-right "#[fg=white]#(whoami)@#H #[fg=blue]%Y-%m-%d %H:%M:%S"

# Pane border styling
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=blue'

# Message styling
set -g message-style 'fg=cyan,bg=black,bold'

# ============================================================================
# PLUGINS
# ============================================================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme - Dracula with enhancements
set -g @plugin 'dracula/tmux'

# ----------------------------------------------------------------------------
# Dracula Theme Configuration
# ----------------------------------------------------------------------------
set -g @dracula-plugins "cpu-usage ram-usage battery time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 1
set -g @dracula-military-time true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-show-timezone false

# ----------------------------------------------------------------------------
# Resurrect & Continuum Configuration
# ----------------------------------------------------------------------------
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ----------------------------------------------------------------------------
# Prefix Highlight Configuration
# ----------------------------------------------------------------------------
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green,bold'

# ============================================================================
# ADDITIONAL ENHANCEMENTS
# ============================================================================

# Aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

# Allow automatic renaming
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string '#T'

# Enable clipboard integration (platform-specific)
set -s set-clipboard on

# ============================================================================
# INITIALIZE TPM (Keep this at the very bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'
